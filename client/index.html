<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Delius+Swash+Caps&family=Passions+Conflict&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./assets/index.js"></script>
    <title>Wishing Well App</title>
</head>
<body>
    <div class="grid">
        <div id="box">
            <h1>Wishing Well App</h1>
            <h3>People's wishes:</h3>
            <ul id="list-of-wishes">
    
            </ul>
            <h3>Add your wish</h3>
            <form id="create-wish">
                <label for="name">Enter your name: </label>
                <br><br>
                <input class="input-box" type="text" id="name" name="name" placeholder="name">
                <br><br><br>
                <label for="wish">Make a wish:</label>
                <br><br>
                <textarea class="input-box" name="wish" id="wish" cols="30" rows="10" placeholder="I want to ..."></textarea>
                <br><br>
                <input class="button" type="submit">
            </form>
        </div>
    </div>
    
    
</body>
</html>
